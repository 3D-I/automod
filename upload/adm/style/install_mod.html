<!-- INCLUDE install_header.html -->

<form id="install_mod" method="post" action="{U_ACTION}" onsubmit="submit.disabled = 'disabled';">
<!-- IF TITLE --><h1>{TITLE}</h1><!-- ENDIF -->
<!-- IF BODY --><p>{BODY}</p><!-- ENDIF -->

<!-- IF S_OVERVIEW -->
<!-- IF ROOT_NOT_READABLE or STORE_NOT_WRITABLE -->
<h1>{L_ERROR}</h1>
	<!-- IF ROOT_NOT_READABLE --><p class="errorbox">{L_ROOT_NOT_READABLE}</p><!-- ENDIF -->
	<!-- IF STORE_NOT_WRITABLE --><p class="errorbox">{L_STORE_NOT_WRITABLE}</p><!-- ENDIF -->
<!-- ELSE -->
<div class="successbox"><h3>{L_TESTS_PASSED}</h3></div>
<!-- ENDIF -->

<!-- IF .data -->
	<!-- IF S_CONNECTION_SUCCESS -->
		<div class="successbox">
			<p>{L_CONNECTION_SUCCESS}</p>
		</div>
	<!-- ELSEIF S_CONNECTION_FAILED -->
		<div class="errorbox">
			<p>{L_CONNECTION_FAILED}<br />{ERROR_MSG}</p>
		</div>
	<!-- ENDIF -->
	
	<fieldset>
		<legend>{L_FTP_SETTINGS}</legend>
		<dl>
			<dt><label>{L_UPLOAD_METHOD}:</label></dt>
			<dd><strong>{UPLOAD_METHOD}</strong></dd>
		</dl>
		<!-- BEGIN data -->
		<dl>
			<dt><label for="{data.DATA}">{data.NAME}:</label><br /><span>{data.EXPLAIN}</span></dt>
			<dd><input type="<!-- IF data.DATA == 'password' -->password<!-- ELSE -->text<!-- ENDIF -->" id="{data.DATA}" name="{data.DATA}" value="{data.DEFAULT}" /></dd>
		</dl>
		<!-- END data -->
	</fieldset>
<!-- ENDIF -->
<!-- ENDIF -->


<!-- IF S_FINAL -->
	<p>{L_INSTALLATION_SUCCESSFUL}</p>
	<p>&raquo; <a href="{U_INDEX}">{L_INDEX}</a></p>
<!-- ENDIF -->

<!-- IF not S_FINAL -->
	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		{S_HIDDEN}
		{S_HIDDEN_FIELDS}
		<!-- IF .data -->
		<input class="button1" type="submit" name="test_connection" value="{L_TEST_CONNECTION}" />
		<!-- ENDIF -->
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
	</fieldset>
<!-- ENDIF -->
</form>

<!-- INCLUDE install_footer.html -->
